    :root {
      --bg-light: linear-gradient(to right top, #ffecd2, #fcb69f);
      --bg-dark: linear-gradient(to right top, #0f0c29, #302b63, #24243e);
      --card-bg-light: rgba(255, 255, 255, 0.15);
      --card-bg-dark: rgba(0, 0, 0, 0.3);

      --text-dark: #f4f4f4;
      --accent: #8e44ad;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: all 0.6s ease;
      overflow: hidden;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: var(--card-bg-light);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      transition: background 0.5s ease;
      animation: fadeIn 1s ease;
    }

    body.dark .container {
      background: var(--card-bg-dark);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 25px;
      animation: float 2s ease-in-out infinite;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      min-height: 60px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .options button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease, background 0.3s;
    }

    .options button:hover {
      transform: scale(1.05);
      background-color: #a569bd;
    }

    .result {
      font-size: 1.8rem;
      margin-top: 20px;

      animation: slideIn 1s forwards;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .theme-toggle input {
      display: none;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      background: #555;
      width: 70px;
      height: 35px;
      border-radius: 50px;
      position: relative;
      padding: 0 5px;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-icon {
      width: 25px;
      height: 25px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      left: 5px;
      top: 5px;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #000;
      box-shadow: 0 0 5px #000;

      transform: translateX(35px);
      background: #111;
      color: #ff0;
      box-shadow: 0 0 10px #0ff, inset 0 0 5px #0ff;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);

      }

<body>
  <!-- Dark Mode Switch -->
  <div class="theme-toggle">
    <input type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle" class="toggle-label">
      <div class="toggle-icon" id="toggleIcon">‚òÄÔ∏è</div>
    </label>
  </div>

  <!-- Main App -->
  <div class="container">
    <h1>üöÄ Useless Akinator</h1>
    <div class="question" id="question">Ready?</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const allQuestions = [
      // From both codes
      "Is your character allergic to moonlight?",
      "Does your character believe in WiFi spirits?",
      "Can your character survive without pizza?",
      "Does your character own a spaceship?",
      "Would your character hug a cactus?",
      "Can they communicate with pigeons?",
      "Does your character glow in the dark emotionally?",
      "Do they sing to plants on weekends?",
      "Would they argue with Siri?",
      "Are they sponsored by bananas?",
      "Do they use JavaScript to cook?",
      "Have they fought a bear in the metaverse?",
      "Do they cry during Windows updates?",
      "Have they ever been trapped in a meme?",
      "Can they time travel through dreams?",
      "Is your character allergic to clouds?",
      "Does your character dream in binary?",
      "Can your character speak fluent dolphin?",
      "Is your character best friends with a toaster?",
      "Has your character ever won a staring contest with a mirror?",
      "Would your character enjoy mayonnaise concerts?",
      "Does your character identify as a taco?",
      "Has your character been spotted on Mars recently?",
      "Is your character powered by AAA batteries?",
      "Would you trust your character to babysit a raccoon?",
      "Can your character juggle invisible objects?",
      "Has your character ever been a potato?",
      "Does your character believe in unicorn taxes?",
      "Is your character a certified worm therapist?"
    ];

    const answers = [
      "Yes ‚úÖ", "No ‚ùå", "Probably ü§î", "Absolutely Not üôÖ",
      "Only on Fridays üîÆ", "Secretly üòé", "Who knows ü§∑‚Äç‚ôÇÔ∏è", "Ask again later üîÅ"
    ];

    const fakeCharacters = [
      "A Toaster Named Greg", "Taylor Swift's Left Eyelash", "The Ghost of Internet Explorer",
      "Justin Bieber's Forgotten Hoodie", "Your Sleep Paralysis Demon",
      "Zuckerberg in Lizard Mode", "SpongeBob's Internet Stalker", "A Crying AI Roomba",
      "Kim Kardashian's Fridge Light", "A Sentient Meme Folder",
      "Toaster McGee", "Captain Cactus", "The Moon's Shadow", "Dancing Avocado",
      "Karen, the USB Stick", "Glitchy Pigeon Lord", "Cosmic Burrito",
      "Professor Meowington", "Sir Derp-a-Lot"
    ];

    let usedQuestions = [];
    let questionCount = 0;

    function getUniqueQuestion() {
      if (usedQuestions.length >= allQuestions.length) return "Out of questions!";
      let q;
      do {
        q = allQuestions[Math.floor(Math.random() * allQuestions.length)];
      } while (usedQuestions.includes(q));
      usedQuestions.push(q);
      return q;
    }

    function showQuestion() {
      if (questionCount >= 7) {
        showResult();
        return;
      }

      const qText = getUniqueQuestion();
      document.getElementById("question").textContent = qText;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = '';
      document.getElementById("result").textContent = '';

      [...answers].sort(() => 0.5 - Math.random()).slice(0, 4).forEach(answer => {
        const btn = document.createElement('button');
        btn.textContent = answer;
        btn.onclick = () => {
          questionCount++;
          showQuestion();
        };
        optionsDiv.appendChild(btn);
      });
    }

    function showResult() {
      document.getElementById("question").textContent = "Analyzing nonsense...";
      document.getElementById("options").innerHTML = '';

      setTimeout(() => {
        const result = fakeCharacters[Math.floor(Math.random() * fakeCharacters.length)];
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = `üéâ Your character is: ${result}!`;
        resultDiv.style.animation = "slideIn 1s forwards";

        const restartBtn = document.createElement('button');
        restartBtn.textContent = "Try Again üîÅ";
        restartBtn.onclick = () => {
          questionCount = 0;
          usedQuestions = [];
          resultDiv.textContent = '';
          resultDiv.style.opacity = 0;
          showQuestion();
        };
        document.getElementById("options").appendChild(restartBtn);
      }, 1200);
    }

    // Toggle dark mode
    document.getElementById("darkModeToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("toggleIcon");
      icon.textContent = document.body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
    });

    showQuestion();
  </script>
